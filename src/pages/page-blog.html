<main class="container">

    <h2 class="page-title"><span class='page-title__title-text'>Blog</span></h2>

    <div class="site-search">

        <label for="filters" class="filters--label">
            <select name="filter" class="filters" id="filters">
                <option value="person">Author</option>
                <option value="movie">Title</option>
            </select>
        </label>
        <label for="searchField" class="site-search--label" id="siteSearch">
            <input type="search" class="site-search--field" id="searchField" name="site-search"
                   placeholder="Search by author"/>
            <button class="site-search--button" id="searchSubmit">
                <img src="" alt="" class="site-search--icon">
            </button>
            <button class="site-search--button-clear" id="searchClear">
                <img src="" alt="" class="site-search--icon">
            </button>
        </label>
    </div>

    <!--
class="post__media-img" --------- poster_path
class="post__information__avatar   ------------  backdrop_path
class="post__information__name"  ------------ original_title
class="post__information-details--date  ---------- release_date
class="post__information-details--duration"  --------   popularity
class="post__information-details--comment"   -----------  vote_count
class="post__information-details__rating"   -------------  vote_average
class="post__title"  ------------   original_title
class="post__context"  -----------   overview
    -->

    <div id="blogContainer" class="blog"></div>
</main>

                <span class="footer__weekDay" id="weekDay"></span>
            </div>
            <div class="footer__date" id="date"></div>
        </div>
    </div>
</footer>
